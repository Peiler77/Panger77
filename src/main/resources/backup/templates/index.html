<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panger77</title>
    <link rel="stylesheet" type="text/css" th:href="@{../main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../button.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../text.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../form.css}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body class="body">
<header>
    <div class="menu">
        <a class="glitch" href="/">Panger77</a>
        <a class="iceland-menu" href="/post">Post+</a>
        <a class="iceland-menu" href="/">Portfolio</a>
        <a class="iceland-menu" href="/about">About</a>
        <a class="iceland-menu" href="/">Contact</a>
    </div>
</header>
<div class="jumbotron bg-dark text-white post-form" th:each="post: ${posts}">
    <h1 class="iceland-title" th:text="${post.title}">Title</h1>
    <p class="iceland-date" th:text="${post.date}">Date</p>
    <p class="iceland-content" th:utext="${post.content}">Content</p>
    <a th:href="@{/removeById(id=${post.id})}" class="button button-1 right">Remove</a>
</div>

</body>
</html>
