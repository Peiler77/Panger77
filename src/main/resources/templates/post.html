<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Post</title>
    <link rel="stylesheet" type="text/css" th:href="@{../main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../post-edit.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../button.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../text.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../position.css}"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <script src="https://cdn.ckeditor.com/4.11.1/full-all/ckeditor.js"></script>
</head>
<body class="body">
<header>
    <div class="menu">
        <a class="glitch" href="/">Panger77</a>
        <a class="iceland-menu" href="/post">Post+</a>
        <a class="iceland-menu" href="/">Portfolio</a>
        <a class="iceland-menu" href="/about">About</a>
        <a class="iceland-menu" href="/">Contact</a>
    </div>
</header>
<form th:action="@{/edit}" th:object="${post}" th:method="POST" class="edit-margin">
    <h3 class="iceland-title" style="color: white">Post</h3>
    <div>
        <input type="text" name="title" placeholder="Title"
                class="iceland-input"
                style="font-size: 1.5vw" field="*{title}"/>
    </div>
    <div style="margin-top: 10px; margin-bottom: 10px">
        <textarea type="text" id="myeditor" name="content" placeholder="Content"
              style="font-size: 1.3vw" field="*{content}"></textarea>
    </div>
    <button type="submit" name="submit" value="submit" class="button button-1">Send</button>
    <button type="submit" name="remove" value="remove" class="button button-1">Remove</button>
</form>
<script>
    window.onload = function () {
        CKEDITOR.replace('myeditor');
    };
</script>
</body>
</html>
